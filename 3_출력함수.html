<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>java script의 출력함수</h1>
    <ul>
        <li>console.log() : 괄호안에 있는 값을 콘솔 창에 출력</li>
        <li>alert() : 괄호 안에 있는 값을 알림 창에 출력</li>
        <li>document.write() : 괄호 안에 있는 값을 html 문서에 출력</li>
    </ul>
    <script>
        name = '정지현';
        document.write('<h2>' + name + '님 환영합니다</h2>');
        // document.write('<div style="width:50px;height:50px;background-color:red">박스1</div>');
        document.write('<div>박스</div> ');
        document.write('<div id="box2">박스2</div>');
        document.write('정지현이 말했다"배고프다"라고');
        document.write("정지현이 생각했다 '배고프다'라고 그리고 \"배고파\"라고 말했다");
        alert('정지현님 반\\갑습니다. \n정지현님은 VIP입니다');


    </script>
    <h2>정지현</h2>
    <div>박스1</div>
</body>
</html>
